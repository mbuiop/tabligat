<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت و نمایش آگهی کار</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <style>
    .nav-btn {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .nav-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    .category-btn {
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .category-btn:hover {
      transform: scale(1.05);
    }
    .success-message {
      display: none;
      background-color: #34d399;
      color: white;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      margin-top: 10px;
      transition: opacity 0.5s ease;
    }
    .success-message.show {
      display: block;
    }
    .success-message.hide {
      opacity: 0;
    }
    .thumbnail {
      width: 100px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .thumbnail:hover {
      transform: scale(1.1);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
    }
    .modal-content {
      max-width: 80%;
      max-height: 80%;
      margin: 10% auto;
      text-align: center;
    }
    .modal-content video, .modal-content img {
      max-width: 100%;
      max-height: 70vh;
    }
    .modal-description {
      color: white;
      margin-top: 10px;
    }
    .like-button {
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .like-button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div id="app" class="min-h-screen flex flex-col" dir="rtl">
    <!-- Global Message -->
    <div id="global-message" class="hidden bg-gradient-to-r from-blue-500 to-blue-700 text-white p-4 flex justify-between items-center">
      <p id="message-text"></p>
      <button id="delete-message" class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600">حذف</button>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-4">
      <div id="register-section" class="hidden max-w-md mx-auto bg-white p-6 rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">ثبت آگهی کار</h2>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">دسته‌بندی</label>
          <select id="category" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="برنامه نویسی">برنامه نویسی</option>
            <option value="خیاطی">خیاطی</option>
            <option value="پشتیبانی">پشتیبانی</option>
            <option value="رستوران">رستوران</option>
            <option value="متفرقه">متفرقه</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">توضیحات</label>
          <textarea id="description" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4" placeholder="توضیحات آگهی را وارد کنید"></textarea>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">آیدی تلگرام یا اینستاگرام (اجباری)</label>
          <input id="socialId" type="text" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="آیدی را وارد کنید">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">فایل (عکس یا ویدیو)</label>
          <input type="file" id="file" class="w-full p-3 border rounded-lg" accept="image/*,video/mp4,video/mov">
        </div>
        <p id="error" class="text-red-500 mb-4 hidden"></p>
        <div id="success-message" class="success-message">ثبت شد</div>
        <button id="submit-ad" class="w-full bg-gradient-to-r from-blue-500 to-blue-700 text-white p-3 rounded-lg hover:from-blue-600 hover:to-blue-800">ثبت آگهی</button>
      </div>

      <div id="list-section" class="hidden">
        <div class="flex justify-around mb-6 overflow-x-auto">
          <button class="category-btn px-4 py-2 bg-gray-200 rounded-lg category" data-category="برنامه نویسی">برنامه نویسی</button>
          <button class="category-btn px-4 py-2 bg-gray-200 rounded-lg category" data-category="خیاطی">خیاطی</button>
          <button class="category-btn px-4 py-2 bg-gray-200 rounded-lg category" data-category="پشتیبانی">پشتیبانی</button>
          <button class="category-btn px-4 py-2 bg-gray-200 rounded-lg category" data-category="رستوران">رستوران</button>
          <button class="category-btn px-4 py-2 bg-gray-200 rounded-lg category" data-category="متفرقه">متفرقه</button>
        </div>
        <div id="ads-list" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
        <div id="modal" class="modal">
          <div class="modal-content">
            <div class="swiper-container">
              <div class="swiper-wrapper" id="modal-slider"></div>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
            </div>
            <p id="modal-description" class="modal-description"></p>
            <button id="close-modal" class="mt-4 bg-gray-500 text-white px-4 py-2 rounded-lg">بستن</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="fixed bottom-0 w-full bg-white shadow-2xl flex justify-around py-3">
      <button id="register-tab" class="nav-btn flex flex-col items-center p-2 text-gray-500">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        <span>ثبت آگهی</span>
      </button>
      <button id="list-tab" class="nav-btn flex flex-col items-center p-2 text-gray-500">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 12h18M3 17h18" />
        </svg>
        <span>لیست آگهی‌ها</span>
      </button>
    </nav>
  </div>

  <script>
    const categories = ["برنامه نویسی", "خیاطی", "پشتیبانی", "رستوران", "متفرقه"];
    let selectedCategory = categories[0];
    let currentAdIndex = 0;

    // Show register section by default
    document.getElementById('register-section').classList.remove('hidden');
    document.getElementById('register-tab').classList.add('text-blue-500');

    // Fetch global message
    axios.get('/api/global_message')
      .then(response => {
        const message = response.data.message;
        if (message) {
          document.getElementById('message-text').textContent = message;
          document.getElementById('global-message').classList.remove('hidden');
        }
      })
      .catch(error => console.error('Error fetching global message:', error));

    // Delete global message
    document.getElementById('delete-message').addEventListener('click', () => {
      axios.delete('/api/global_message')
        .then(() => {
          document.getElementById('global-message').classList.add('hidden');
        })
        .catch(error => console.error('Error deleting global message:', error));
    });

    // Fetch ads
    function fetchAds() {
      axios.get('/api/ads')
        .then(response => {
          const ads = response.data;
          const adsList = document.getElementById('ads-list');
          adsList.innerHTML = '';
          const filteredAds = ads.filter(ad => ad.category === selectedCategory);
          for (let i = 0; i < filteredAds.length; i += 3) {
            const row = document.createElement('div');
            row.className = 'flex justify-between mb-4';
            const adsInRow = filteredAds.slice(i, i + 3);
            adsInRow.forEach(ad => {
              const date = new Date(ad.timestamp * 1000);
              const formattedDate = `${date.getFullYear()}/${date.getMonth() + 1}/${date.getDate()}، ${date.getHours()}:${date.getMinutes()}`;
              const adElement = document.createElement('div');
              adElement.className = 'flex flex-col items-center';
              adElement.innerHTML = `
                <img src="/api/ads/${ad.file_path}" class="thumbnail" onclick="openModal(${ad.id}, ${i})">
                <p class="text-gray-700 text-sm mt-2">${ad.description.substring(0, 20)}${ad.description.length > 20 ? '...' : ''}</p>
                <p class="text-blue-500 text-xs mt-1">آیدی: ${ad.socialId}</p>
                <p class="text-gray-500 text-xs mt-1">ثبت: ${formattedDate}</p>
                <button class="like-button mt-1" onclick="likeAd(${ad.id})">لایک (${ad.likes})</button>
              `;
              row.appendChild(adElement);
            });
            adsList.appendChild(row);
          }
        })
        .catch(error => console.error('Error fetching ads:', error));
    }

    // Initial fetch
    fetchAds();

    // Submit ad
    document.getElementById('submit-ad').addEventListener('click', () => {
      const description = document.getElementById('description').value;
      const socialId = document.getElementById('socialId').value;
      const category = document.getElementById('category').value;
      const fileInput = document.getElementById('file');
      const errorElement = document.getElementById('error');
      const successMessage = document.getElementById('success-message');

      if (!socialId) {
        errorElement.textContent = 'وارد کردن آیدی تلگرام یا اینستاگرام اجباری است!';
        errorElement.classList.remove('hidden');
        return;
      }
      if (!fileInput.files[0]) {
        errorElement.textContent = 'فایل اجباری است!';
        errorElement.classList.remove('hidden');
        return;
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);
      formData.append('description', description);
      formData.append('socialId', socialId);
      formData.append('category', category);

      axios.post('/api/ads', formData, {
        headers: { 'Content-Type': 'multipart/form-data' }
      })
        .then(() => {
          document.getElementById('description').value = '';
          document.getElementById('socialId').value = '';
          fileInput.value = '';
          errorElement.classList.add('hidden');
          successMessage.classList.add('show');
          setTimeout(() => {
            successMessage.classList.remove('show');
            successMessage.classList.add('hide');
            setTimeout(() => successMessage.classList.remove('hide'), 500);
          }, 3000);
        })
        .catch(error => {
          errorElement.textContent = 'خطا در ثبت آگهی!';
          errorElement.classList.remove('hidden');
        });
    });

    // Tab navigation
    document.getElementById('register-tab').addEventListener('click', () => {
      document.getElementById('register-section').classList.remove('hidden');
      document.getElementById('list-section').classList.add('hidden');
      document.getElementById('register-tab').classList.add('text-blue-500');
      document.getElementById('list-tab').classList.remove('text-blue-500');
    });

    document.getElementById('list-tab').addEventListener('click', () => {
      document.getElementById('list-section').classList.remove('hidden');
      document.getElementById('register-section').classList.add('hidden');
      document.getElementById('list-tab').classList.add('text-blue-500');
      document.getElementById('register-tab').classList.remove('text-blue-500');
      fetchAds();
    });

    // Category selection
    document.querySelectorAll('.category').forEach(button => {
      button.addEventListener('click', () => {
        selectedCategory = button.dataset.category;
        document.querySelectorAll('.category').forEach(btn => btn.classList.remove('bg-blue-500', 'text-white'));
        button.classList.add('bg-blue-500', 'text-white');
        fetchAds();
      });
    });

    // Set default category
    document.querySelector('.category[data-category="برنامه نویسی"]').classList.add('bg-blue-500', 'text-white');

    // Modal and Swiper
    function openModal(adId, index) {
      currentAdIndex = index;
      axios.get('/api/ads')
        .then(response => {
          const ads = response.data.filter(ad => ad.category === selectedCategory);
          const modalSlider = document.getElementById('modal-slider');
          modalSlider.innerHTML = '';
          ads.forEach(ad => {
            const slide = document.createElement('div');
            slide.className = 'swiper-slide';
            const media = ad.file_path.endsWith('.mp4') || ad.file_path.endsWith('.mov')
              ? `<video controls><source src="/api/ads/${ad.file_path}" type="video/mp4">مرورگر شما از ویدیو پشتیبانی نمی‌کند</video>`
              : `<img src="/api/ads/${ad.file_path}" alt="Ad Image">`;
            slide.innerHTML = media;
            modalSlider.appendChild(slide);
          });
          const swiper = new Swiper('.swiper-container', {
            navigation: {
              nextEl: '.swiper-button-next',
              prevEl: '.swiper-button-prev',
            },
            on: {
              slideChange: () => {
                const currentAd = ads[swiper.activeIndex];
                document.getElementById('modal-description').textContent = `${currentAd.description} - آیدی: ${currentAd.socialId} - لایک: ${currentAd.likes}`;
              }
            }
          });
          document.getElementById('modal-description').textContent = `${ads[0].description} - آیدی: ${ads[0].socialId} - لایک: ${ads[0].likes}`;
          document.getElementById('modal').style.display = 'block';
        })
        .catch(error => console.error('Error fetching ads for modal:', error));
    }

    document.getElementById('close-modal').addEventListener('click', () => {
      document.getElementById('modal').style.display = 'none';
    });

    // Like function
    function likeAd(adId) {
      axios.post(`/api/like/${adId}`)
        .then(() => {
          fetchAds(); // Refresh ads to show updated likes
        })
        .catch(error => console.error('Error liking ad:', error));
    }
  </script>
</body>
</html>
